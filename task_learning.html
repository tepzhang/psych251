<!DOCTYPE html>
<html>
    <head>
        <title>experiment 1</title>
        <script src="jspsych-6.0.5/jspsych.js"></script>
        <script src="jspsych-6.0.5/plugins/jspsych-html-keyboard-response.js"></script>
        <script src="jspsych-6.0.5/plugins/jspsych-image-keyboard-response.js"></script>
        <link href="jspsych-6.0.5/css/jspsych.css" rel="stylesheet" type="text/css" ></link>
    </head>
    <body></body>
    <script>

	timeline = [];
	
	var instruction = {
		type: 'html-keyboard-response',
		stimulus: 'Instructions <p> you will see some pictures, press any key to continue'
	};
	timeline.push(instruction);

	var stimuli = [
		{scene: 'pic/s1.jpg'},
        {scene: 'pic/s2.jpg'},
        {scene: 'pic/s3.jpg'},
        {scene: 'pic/s4.jpg'},
        {scene: 'pic/s5.jpg'},
        {scene: 'pic/s6.jpg'},
        {scene: 'pic/s7.jpg'},
        {scene: 'pic/s8.jpg'},
        {scene: 'pic/s9.jpg'},
        {scene: 'pic/s10.jpg'}
	];	

	var viewing = {
		type: 'image-keyboard-response',
	    prompt: '<p>please watch the picture carefully</p>',
	    stimulus: jsPsych.timelineVariable('scene'),
	    choices: jsPsych.NO_KEYS,
	    trial_duration: 5000,
	};

	var rating = {
		type: 'html-keyboard-response',
	    choices: ['1','2','3','4','5','6','7'],
	    stimulus: '<p> please rate whether you would approach or move away from this scene if you encountered it in real life </p> from 1 (definitely approach) to 7 (definitely move away)',
	};

	var trial_procedure = {
		timeline: [viewing, rating],
		timeline_variables: stimuli,
	      randomize_order: true

	}

	timeline.push(trial_procedure);

	var end = {
		type: 'html-keyboard-response',
	    stimulus: 'The End.',
	
	}
	timeline.push(end);

	jsPsych.init({
		timeline: timeline
	});

    </script>
</html>
